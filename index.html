<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCKET CLIENT EXAMPLE</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        var socket = io("http://localhost:3000", { path: ""});
        socket.on('connection', (socket) => {
            console.log(socket)
        });
        socket.on("message", (e) => {
            console.log(e)
            // const result = JSON.parse(JSON.stringify(e))
            // console.log(result)
        })
        function ping (e) {
            console.log(e)
            socket.emit("message", "PING")
        }
        // const ping = document.getElementById("ping")
        // ping.addEventListener("click", function (e) {
        //     console.log("clicked")
        //     io.emit("message", "PING")
        // })
    </script>
</head>
<body>
    <h2>Hello SOCKET</h2>
    <button onclick="ping()">Send PING</button>
</body>
</html>
